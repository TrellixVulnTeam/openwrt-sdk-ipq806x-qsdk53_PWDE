<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default " id="idTimezonePanel" v-cloak>
            
            <div class="panel-heading">
                <h4>
                    <span class="circle" :class="{active:activeStatus}"></span>
                    Internet Kill Switch
                </h4>
                <gl-btn type="purple" class="pull-right moblieBtnLate" @click="setsafe" :disabled="applyDisabled">{{t($lang.button.apply)}}
                    <span class="fa fa-spinner fa-pulse" v-if="btnMove"></span>
                </gl-btn>
            </div>

            <div class="panel-body panel-status">
                <div class="list-group-item alert alert-info" id="idMacCloneAlertMsg">
                    {{t("Note: with this option enabled, you need to setup the router as a VPN client for any of the router's clients to be able to connect to the internet.")}}
                </div>

                <div class="list-group timezone-body">
                    <span class="list-group-item slider-btn-inlist">
                        <div class="text-left ">{{t('Enable')}}
                        </div>
                        <div class="pull-right btn-toggler-right">
                            <gl-tg-btn size="22px" theme="default" v-model="safeEnabled" @change="checkStatus"></gl-tg-btn>
                        </div>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</div>
